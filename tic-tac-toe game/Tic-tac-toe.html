<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="ttt.css">
</head>
<body>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <div class="container">
            <div class="Game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>

        </div>
    </main>

<script src="ttt.js"></script>

</html>
